    <h4>There's 6 Temperature Ranges-Find em All!</h4>
    <body>
        <p>What's the Temperature (Fahrenheit)?</p>
        
        <input id="myInput" type="number">
        
        <button onclick="showTemp()">What Should I Wear?</button>
        
        <p id="show"></p>
        <br>
        
        <button onclick="showFahr()">Show Countries that use Fahrenheit</button>
        <p id="fahr"></p>
        
    <script>
    function showTemp()
        {
            
            var x = document.getElementById("myInput").value;
            var text;
            
            if(x<=-50)
                {
            text = "You must be a penguin or from Hoth";
                }
            
            else if(x>-50 && x<0)
            {
               text = "COLD! Parkas and snowshoes are advised";
            }
            
            else if(x>=0 && x<=32)
            {
                text = "A bit cold, better go with a decent coat and pants";
            }
            
            else if(x>32 && x<=60)
            {
                text = "You should be fine with a T-Shirt and jeans";
            }
            
            else if(x>60 && x<=100)
            {
                text = "Shorts and water, and maybe sunscreen";
            }
            
            else if(x>100)
            {
                text = "You must be on the sun or in Arizona idk how to help you";
            }
            document.getElementById("show").innerHTML = text;
            
        }
        
        function showFahr()
        {
            var countries, text2, cLen, i;
            
            countries=["Bahamas", "Belize", "Cayman Islands", "Palau", "USA"]
            cLen=countries.length;
            text2="<ul>";
            for(i=0;i<cLen;i++)
                {
                    text2+= "<li>" + countries[i] + "</li>"
                }
            text2+= "</ul>";
            document.getElementById("fahr").innerHTML = text2;
        }
        
                
   </script>
