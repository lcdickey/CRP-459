    <script>
    console.clear();

$(function() {

  var totalMaps = 5;

  //initially hide all maps
  for (i = 0; i < totalMaps; i++) {
    $("#map" + i).hide();
  }

  //show the base map
  $("#map0").show();

  //toggle basemap layers
  $('input:radio[name=basemap]').click(function() {
    base = $('input:radio[name=basemap]:checked').val();
    $("#map0, #map1").hide(); //combined selectors in one line
    $("#map" + base).show();
  });

  
  $(".mapLayer").change(function() {
    x = $(this).val();
    console.log("toggled map" + x);
    $("#map" + x).toggle();
  });

});
    </script>
        
    <style>
    img {
  position: absolute;
  left: 150px;
  top: 0px;
  z-index: -1;
  display: none;
}

#container {
  position: absolute;
  left: 0px;
  top: 0px;
  width: 750px;
  height: 400px;
  border: solid;

}

#menu {
  position: absolute;

  width: 150px;
  height: 400px;
  background-color: skyblue;
  padding-left: 5px;
  font-size: medium;
  
}

#menu h4 {
  margin-bottom: 0px;
}
        
</style>
    
        
       
<div id="container">  
  
  <div id="menu">
    <h3 style="text-align: center">Basemap Layers</h3>
    <input type="radio" name="basemap" value="0" checked>Streets Basemap
    <br>
    <input type="radio" name="basemap" value="1">Aerial Basemap
    <br>

    <hr>

    <input type="checkbox" class="mapLayer" value="2"> Apple Orchards
    <br>
    <input type="checkbox" class="mapLayer" value="3"> Vineyards
    <br>
    <input type="checkbox" class="mapLayer" value="4"> Scenic Bywayss
    <br>
  </div>

  <div id="maps">
  <img id="map0" src="basemapStreets.png"> 
  <img id="map1" src="basemapLandcover.png">   
  <img id="map2" src="orchards.png">
  <img id="map3" src="vineyards.png">

  </div>
</div>
