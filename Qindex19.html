<style>
    #map {

     position:relative;
     width: 990px;

}
#container {
	background-color: white;
	width: 1000px;
	margin-right: auto;

   border-style: solid;
   border-width: 5px;

<body>

    <div id ="container">
        <div id="header">
            <h2>Assignment 19 - Quincy Miller</h2>
            </div>
        <br>
        <button onclick="getLocation()">Get location</button>
<br>
	        <div id = "myLocation"> Location Unknown </div>
	
<div id="map"></div>
    </div>
    <br>
    
    <script>
    
    console.clear();

        var map = L.map('map').setView([41.87811, 17.62979], 2);

var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
});
        
var Stamen_TonerLite = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
}).addTo(map);

// code for geolocation
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        $("#myLocation").html("Geolocation is not supported by this browser.");
    }
}

map.locate({setView: true, maxZoom: 16});


function showPosition(position) {
	 $("#myLocation").html("Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude);
  
  // code for marker
   var marker=L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
    marker.bindPopup("Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude).openPopup();
};

//******************

//layer Control

var baseMaps = {
  "Open Street Map": osm,
  "Black and White": Stamen_TonerLite
};


L.control.layers(baseMaps).addTo(map);

    
    
    </script>
</body>
